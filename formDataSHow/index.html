<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .display-area {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .data-item {
      margin: 5px 0;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Form</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="number" id="age" placeholder="Enter Age" required>
      <input type="tel" id="phone" placeholder="Enter Phone" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="display-area" id="displayArea">
    <h3>Submitted Data</h3>
    <div id="dataList"></div>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const dataList = document.getElementById("dataList");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Get input values
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name && age && phone) {
        const newData = document.createElement("div");
        newData.className = "data-item";
        newData.innerHTML = `<strong>Name:</strong> ${name} | <strong>Age:</strong> ${age} | <strong>Phone:</strong> ${phone}`;

        dataList.appendChild(newData);

        // Clear form
        form.reset();
      }
    });
  </script>

</body>
</html>
